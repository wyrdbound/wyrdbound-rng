name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Create virtual environment
        run: python -m venv .venv

      - name: Activate virtual environment and install dependencies
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
            source .venv/Scripts/activate
          else
            source .venv/bin/activate
          fi
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
        shell: bash

      - name: Lint with ruff
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
            source .venv/Scripts/activate
          else
            source .venv/bin/activate
          fi
          ruff check src/ tests/
        shell: bash

      - name: Check formatting with ruff
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
            source .venv/Scripts/activate
          else
            source .venv/bin/activate
          fi
          ruff format --check src/ tests/
        shell: bash

      - name: Run tests with pytest
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
            source .venv/Scripts/activate
          else
            source .venv/bin/activate
          fi
          pytest tests/ --cov=wyrdbound_rng --cov-report=xml --cov-report=term-missing
        shell: bash

      - name: Test CLI installation and basic functionality
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
            source .venv/Scripts/activate
          else
            source .venv/bin/activate
          fi
          # Test that the CLI can be invoked
          wyrdbound-rng --version
          # Test basic functionality with a built-in list
          wyrdbound-rng -l generic-fantasy -n 3
        shell: bash

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: true

  package-test:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Create virtual environment and install build tools
        run: |
          python -m venv .venv
          source .venv/bin/activate
          python -m pip install --upgrade pip
          pip install build twine
        shell: bash

      - name: Build package
        run: |
          source .venv/bin/activate
          python -m build
        shell: bash

      - name: Check package
        run: |
          source .venv/bin/activate
          twine check dist/*
        shell: bash

      - name: Test package installation
        run: |
          source .venv/bin/activate
          pip install dist/*.whl
          wyrdbound-rng --version
          wyrdbound-rng -l generic-fantasy -n 1
        shell: bash
